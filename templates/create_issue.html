{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4 text-primary">Create Jira Issue</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Summary</label>
    <input type="text" class="form-control" name="summary" placeholder="Enter issue summary" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="4" placeholder="Describe the issue..." required></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Issue Type</label>
    <select class="form-select" name="issue_type">
      <option value="Task">Task</option>
      <option value="Bug">Bug</option>
      <option value="Story">Story</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">âœ… Create Issue</button>
</form>
{% endblock %}
