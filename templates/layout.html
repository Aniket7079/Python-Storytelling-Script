<!doctype html>
<html lang="en">
  <head>
    <title>Jira Storytelling App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        margin-bottom: 30px;
      }
      .container {
        max-width: 800px;
      }
      .btn-custom {
        background-color: #007bff;
        color: white;
      }
      .card {
        border-radius: 15px;
        border: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('create_issue') }}">Jira AI Assistant</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('create_issue') }}">Create Issue</a>
          <a class="nav-link" href="{{ url_for('report') }}">Storytelling Report</a>
          <a class="nav-link" href="{{ url_for('search') }}">Search Issues</a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
